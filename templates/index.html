<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz-Quest Home</title>
  <link rel="icon" type="image/png" href="image.png" />
  <style>
    html {
      background-image: url('https://usagif.com/wp-content/uploads/gif/outerspace-70.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: rgb(75, 139, 190);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top {
      text-align: center;
      margin-bottom: 40px;
    }

    .header {
      text-align: center;
    }

    .header img.logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 10px;
      transition: filter 0.5s ease;
      filter: drop-shadow(0 0 8px rgb(75, 139, 190));
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: bolder;
      color: rgb(75, 139, 190);
    }

    .slogan h1 {
      font-size: 24px;
      font-weight: bolder;
      color: rgb(75, 139, 190);
    }

    .prompt {
      font-weight: bold;
      font-size: 24px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .quizzes-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .quizzes-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
    }

    .quizzes-list a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .quizzes-list a:last-child {
      margin-bottom: 0;
    }

    .quizzes-list a div {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(75, 139, 190);
      transition: transform 0.3s ease, background 1.3s ease;
      text-align: center;
    }

    .quizzes-list a div:hover {
      transform: scale(1.03);
    }

    .quizzes-list h2 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: rgb(75, 139, 190);
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="header">
      <img src="image.png" alt="Quiz Quest Logo" class="logo">
    </div>
    <div class="slogan"><h1>Level up your problem solving skills...</h1></div>
    <div class="prompt"><h2>Try a quiz from the list below:</h2></div>
  </div>
  <div class="quizzes-container">
    <div class="quizzes-list">
      <a href="math.html"><div><h2>Maths</h2></div></a>
      <a href="physics.html"><div><h2>Physics</h2></div></a>
      <a href="biology.html"><div><h2>Biology</h2></div></a>
      <a href="geography.html"><div><h2>Geography</h2></div></a>
      <a href="computer_science.html"><div><h2>Computer Science</h2></div></a>
      <a href="html.html"><div><h2>HTML</h2></div></a>
      <a href="python.html"><div><h2>Python Quiz</h2></div></a>
      <a href="javascript.html"><div><h2>JavaScript</h2></div></a>
      <a href="engine_parts.html"><div><h2>Engine Parts Quiz</h2></div></a>
    </div>
  </div>
</body>
</html>
