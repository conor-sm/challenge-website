<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-Quest Home</title>
  <style>
    html {
      transition: background 1.6s, color 1.5s;
    }
    html.dark-mode-transition {
      transition: background 2.6s, color 2.5s;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #393939;
      margin: 0;
      padding: 20px;
    }
    html.dark-mode body {
      background: #121212;
      color: rgba(0, 225, 0, 0.8);
    }

    #darkModeToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,225,0.458);
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    html.dark-mode #darkModeToggle {
      background: rgba(0,255,0,0.6);
      color: #000;
    }

    .top {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .slogan h1 {
      font-size: 24px;
      font-weight: normal;
      color: #666;
    }

    html.dark-mode .slogan h1 {
      color: rgba(0, 225, 0, 0.6);
    }

    .quizzes-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .quizzes-list div {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,225,0.458);
      transition: transform 0.3s ease, background 1.3s ease;
      text-align: center;
    }

    .quizzes-list div:hover {
      transform: scale(1.03);
    }

    html.dark-mode .quizzes-list div {
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
    }

    .quizzes-list a {
      text-decoration: none;
      color: inherit;
    }

    .quizzes-list h2 {
      margin: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <button onclick="toggleDarkMode()" id="darkModeToggle">Toggle Dark Mode</button>

  <div class="top">
    <div class="header"><h1>Quiz-Quest</h1></div>
    <div class="slogan"><h1>Level up your problem solving skills...</h1></div>
  </div>

  <div class="quizzes-list">
    <div class="quiz1"><h2><a href="math quiz.html">Maths Quiz</a></h2></div>
    <div class="quiz2"><h2><a href="physics quiz.html">Physics Quiz</a></h2></div>
    <div class="quiz3"><h2><a href="biolagy.html">Biology Quiz</a></h2></div>
    <div class="quiz4"><h2><a href="quiz4.html">Quiz 4</a></h2></div>
    <div class="quiz5"><h2><a href="quiz5.html">Quiz 5</a></h2></div>
    <div class="quiz6"><h2><a href="quiz6.html">Quiz 6</a></h2></div>
    <div class="quiz7"><h2><a href="quiz7.html">Quiz 7</a></h2></div>
    <div class="quiz8"><h2><a href="quiz8.html">Quiz 8</a></h2></div>
  </div>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.add("dark-mode-transition");
      html.classList.toggle("dark-mode");
      setTimeout(() => {
        html.classList.remove("dark-mode-transition");
      }, 1000);
    }
  </script>
</body>
</html>
