<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz-Quest Home</title>
  <style>
    html {
      background-image: url('https://usagif.com/wp-content/uploads/gif/outerspace-70.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: rgb(75, 139, 190);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: bolder;
      color: rgb(75, 139, 190);
    }

    .slogan h1 {
      font-size: 24px;
      font-weight: bolder;
      color: rgb(75, 139, 190);
    }

    .quizzes-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
    }

    .quizzes-list a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .quizzes-list a:last-child {
      margin-bottom: 0;
    }

    .quizzes-list a div {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(75, 139, 190);
      transition: transform 0.3s ease, background 1.3s ease;
      text-align: center;
    }

    .quizzes-list a div:hover {
      transform: scale(1.03);
    }

    .quizzes-list h2 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: rgb(75, 139, 190);
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="header"><h1>Quiz-Quest</h1></div>
    <div class="slogan"><h1>Level up your problem solving skills...</h1></div>
  </div>

  <div class="quizzes-container">
    <div class="quizzes-list">
      <a href="math quiz.html"><div><h2>Maths Quiz</h2></div></a>
      <a href="physics quiz.html"><div><h2>Physics Quiz</h2></div></a>

      <a href="geography.html"><div><h2>Geography Quiz</h2></div></a>
      <a href="computer sience.html"><div><h2>Computer Science Quiz</h2></div></a>
      <a href="quiz6.html"><div><h2>HTML Quiz</h2></div></a>
      <a href="quiz7.html"><div><h2>Python Quiz</h2></div></a>
      <a href="quiz8.html"><div><h2>Engine parts Quiz</h2></div></a>
      <a href="quiz9.html"><div><h2>JavaScript Quiz</h2></div></a>
    </div>
  </div>
</body>
</html>
